<!DOCTYPE html>
<html>
<head>
	<title>My first Vue app</title>


	<link rel="stylesheet" type="text/css" href="estilo.css"></link>
</head>
<body>
	<div class="container"> 
	<h2>My Shopping List</h2> 
	<div class="input-group"> 
		<input placeholder="add shopping list item"    
			type="text" class="js-new-item form-control"> 
		<span class="input-group-btn"> 
			<button @click="addItem" class="js-add btn btn-default"     
				type="button">Add!</button> 
		</span> 
	</div> 
	<ul> 
		<li> 
			<div class="checkbox"> 
				<label> 
					<input class="js-item" name="list"       
						type="checkbox"> Carrot 
				</label> 
			</div> 
		</li> 
		<li> 
			<div class="checkbox"> 
				<label> 
					<input class="js-item" name="list" type="checkbox"> Book 
				</label> 
			</div> 
		</li> 
		<li class="removed"> 
			<div class="checkbox"> 
				<label> 
					<input class="js-item" name="list" type="checkbox" checked> Gift for aunt's birthday 
				</label> 
			</div> 
		</li> 
	</ul> 
		<div class="footer">
			<hr />
			<em>Change the title of your shopping list here</em>
			<input class="js-change-title" type="text" value="My shop list"/>
		</div>
	</div> 
	<script
			  src="https://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
